<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="high-score">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">
        Press space to start
    </h1>
    <img id="logo" src="images/snake-head-outline.png" alt="snake-logo"/>
</body>
</html>
